<!-- 
Print the numbers 1 - 10, each number being a different color.
 -->
<!DOCTYPE html>
<html lang="en">
  <body>
    <div>
      <span style="color:green">1</span>
      <span style="color:rgb(128, 19, 0)">2</span>
      <span style="color:rgb(105, 128, 0)">3</span>
      <span style="color:rgb(0, 128, 100)">4</span>
      <span style="color:rgb(0, 9, 128)">5</span>
      <span style="color:rgb(117, 0, 128)">6</span>
      <span style="color:rgb(128, 0, 117)">7</span>
      <span style="color:rgb(128, 0, 0)">8</span>
      <span style="color:rgb(0, 128, 38)">9</span>
      <span style="color:rgb(236, 129, 110)">10</span>
    </div>
  </body>
</html>
