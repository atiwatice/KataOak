<!-- Prints 10 names with a line break between each name. 
    The list should be alphabetized, and to do this place 
    a subscripted number next to each name based on where 
    it will go in the alphabetized list. (Example: Alan1). 
    Print first, the unalphabetized list with a subscript 
    number next to each name, then the alphabetized list. 
    Both lists should have an <h1> level heading.[See solution] -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Unalphabetized list</h1>
    <p>Bill<sub>3</sub></p>
    <p>Roger<sub>5</sub></p>
    <p>Sandra<sub>6</sub></p>
    <p>Stacy<sub>7</sub></p>
    <p>William<sub>10</sub></p>
    <p>Thomas<sub>8</sub></p>
    <p>Wendy<sub>9</sub></p>
    <p>Jane<sub>4</sub></p>
    <p>Andy<sub>1</sub></p>
    <p>Anna<sub>2</sub></p>

    <h1>Alphabetized list</h1>
    <p>Andy</p>
    <p>Anna</p>
    <p>Bill</p>
    <p>Jane</p>
    <p>Roger</p>
    <p>Sandra</p>
    <p>Stacy</p>
    <p>Thomas</p>
    <p>Wendy</p>
    <p>William</p>
  </body>
</html>
