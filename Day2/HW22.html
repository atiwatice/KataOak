<!-- Print two addresses in the same format used on the front of envelopes 
    (senders address in top left corner, receivers address in the center). [See solution] -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <address>
      <p>Dilbert H.</p>
      <p>1234 Anim Street</p>
      <p>P.O. Box 22222</p>
    </address>

    <center>
      <address>
        <p>Someone A. Person</p>
        <p>5555 Street Avenue</p>
        <p>Metrpolitan, Metropolis 11111</p>
      </address>
    </center>
  </body>
</html>
