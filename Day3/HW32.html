<!-- Display an image that when clicked will link to itself 
    and will display the image in the browser by itself. [See solution] -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <a href="image/fruits.jpg" ><img src="image/fruits.jpg"  alt="Fruits" title="Fruits"></a>
</body>
</html>
